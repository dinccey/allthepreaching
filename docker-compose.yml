# Docker Compose for local development
version: '3.8'

services:
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    # ports section removed for network_mode: host
    network_mode: host
    environment:
      - NODE_ENV=development
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - VIDEO_SOURCE=${VIDEO_SOURCE:-caddy}
      - CADDY_BASE_URL=${CADDY_BASE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - SEARCH_SERVICE_URL=${SEARCH_SERVICE_URL}
    extra_hosts:
      - "kjv1611only.com:127.0.0.1"
      - "www.kjv1611only.com:127.0.0.1"
      - "search.allthepreaching.com:127.0.0.1"
    # networks section removed for network_mode: host
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "${NEXT_PUBLIC_API_URL}/health" ]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    network_mode: host
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "${NEXT_PUBLIC_SITE_URL}" ]
      interval: 30s
      timeout: 3s
      retries: 3

