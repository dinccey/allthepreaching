# Docker Compose for local development
version: '3.8'

services:
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    # ports section removed for network_mode: host
    network_mode: host
    environment:
      - NODE_ENV=development
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - VIDEO_SOURCE=${VIDEO_SOURCE:-caddy}
      - CADDY_BASE_URL=${CADDY_BASE_URL}
      - CORS_ORIGIN=http://localhost:3000
    # networks section removed for network_mode: host
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
        - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    network_mode: host
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 30s
      timeout: 3s
      retries: 3

