# GitHub Actions CI/CD Pipeline

name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: |
          cd be
          yarn install --frozen-lockfile
      
      - name: Run tests
        run: |
          cd be
          yarn test
      
      - name: Build
        run: |
          cd be
          yarn build || echo "No build step"

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: |
          cd fe
          yarn install --frozen-lockfile
      
      - name: Run linter
        run: |
          cd fe
          yarn lint
      
      - name: Run tests
        run: |
          cd fe
          yarn test || echo "Tests not configured yet"
      
      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
        run: |
          cd fe
          yarn build

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./be
          file: ./be/Dockerfile
          push: false
          tags: atp-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./fe
          file: ./fe/Dockerfile
          push: false
          tags: atp-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.allthepreaching.com
            NEXT_PUBLIC_SITE_URL=https://allthepreaching.com
          cache-from: type=gha
          cache-to: type=gha,mode=max
