/**
 * Kubernetes Deployment - Frontend
 * 
 * Configuration:
 * - Update image registry: REGISTRY_URL/atp-frontend:VERSION
 * - API URL configured via ConfigMap 'atp-frontend-config'
 * - Build-time env vars baked into image during build
 */
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atp-frontend
  namespace: atp
  labels:
    app: atp-frontend
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: atp-frontend
  template:
    metadata:
      labels:
        app: atp-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        # CONFIGURE: Replace with your registry
        image: YOUR_REGISTRY/atp-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        env:
        # These are runtime env vars (if needed for SSR)
        # Most NEXT_PUBLIC_* vars are baked into build
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: atp-frontend
  namespace: atp
  labels:
    app: atp-frontend
spec:
  type: ClusterIP
  selector:
    app: atp-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
