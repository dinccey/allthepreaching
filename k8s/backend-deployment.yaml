/**
 * Kubernetes Deployment - Backend
 * 
 * Configuration:
 * - Update image registry: REGISTRY_URL/atp-backend:VERSION
 * - Database credentials stored in Secret 'atp-db-credentials'
 * - API keys stored in Secret 'atp-api-keys'
 * - Video provider config in ConfigMap 'atp-backend-config'
 */
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atp-backend
  namespace: atp
  labels:
    app: atp-backend
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: atp-backend
  template:
    metadata:
      labels:
        app: atp-backend
        tier: backend
    spec:
      containers:
      - name: backend
        # CONFIGURE: Replace with your registry
        image: YOUR_REGISTRY/atp-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        
        env:
        # Database Configuration (from Secret)
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: atp-db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: atp-db-credentials
              key: port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: atp-db-credentials
              key: user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: atp-db-credentials
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: atp-db-credentials
              key: database
        
        # Video Provider Configuration (from ConfigMap)
        - name: VIDEO_SOURCE
          valueFrom:
            configMapKeyRef:
              name: atp-backend-config
              key: video.source
        - name: CADDY_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: atp-backend-config
              key: video.caddy.baseUrl
        
        # API Security (from Secret)
        - name: API_CLONE_KEY
          valueFrom:
            secretKeyRef:
              name: atp-api-keys
              key: clone-key
              optional: true
        
        # CORS Configuration (from ConfigMap)
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: atp-backend-config
              key: cors.origin
        
        # Server Configuration
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: atp-backend
  namespace: atp
  labels:
    app: atp-backend
spec:
  type: ClusterIP
  selector:
    app: atp-backend
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
